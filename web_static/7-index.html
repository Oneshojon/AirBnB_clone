<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./styles/4-common.css">
	<link rel="stylesheet" type="text/css" href="./styles/6-filters.css">
	<link rel="stylesheet" type="text/css" href="./styles/7-filters.css">
	<link rel="stylesheet" type="text/css" href="./styles/3-header.css">
	<link rel="stylesheet" type="text/css" href="./styles/3-footer.css">
	<link rel="shortcut icon" type="image/png" href="./images/icon.png">
	<title>AirBnB clone</title>
</head>
<body>
	<header>
		<div class="logo"></div>
	</header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>Arizona, Florida...</h4>
				<div class="popover">
					<h2>Arizona</h2>
					<ul>
						<li>City1</li>
						<li>city2</li>
					</ul>
					<h2>Florida</h2>
					<ul>
						<li>city1</li>
						<li>city2</li>
					</ul>
				</div>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h5>Internet, kitchen...</h5>
				<div class="popover">
					<h2>Internet</h2>
					<ul>
						<li>item1</li>
						<li>item2</li>
					</ul>
					<h2>Kitchen</h2>
					<ul>
						<li>item1</li>
						<li>item2</li>
					</ul>
				</div>
			</div>
			<button>search</button>
		</section>
		<section class="places">
			<h1>places</h1>
			<article>
				<h2>My home</h2>
				<h2>Tiny house</h2>
				<h2>A suite</h2>
			</article>
		</section>
	</div>

	<footer><p>Best School</p></footer>
</body>
</html>
